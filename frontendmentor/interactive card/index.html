<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <div class="divP">
      0000 0000 0000 0000
      Jane Appleseed
      00/00
      000
      <div class="divP">
        Cardholder Name
        e.g. Jane Appleseed
      </div>
      <div class="divP">
        Card Number
        e.g. 1234 5678 9123 0000   
      </div>
      <div class="divP">
        Exp. Date (MM/YY)
        MM
        YY  
      </div>
      <div class="divP">
        CVC
        e.g. 123   
      </div>
      <div class="divP">
        Confirm   
      </div>
      <div class="hidden">
        Thank you!
        We've added your card details
      </div>
      <button>Continue</button>
    </div>
  </div>
  <script href="main.js"></script>
</body>
</html>
